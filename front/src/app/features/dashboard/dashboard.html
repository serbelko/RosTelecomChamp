<div class="grid">
  <section class="map">
    <app-warehouse-map></app-warehouse-map>
  </section>

  <section class="stats">
    <app-stats-panel></app-stats-panel>
  </section>

  <section class="scans">
    <app-scans-table></app-scans-table>
  </section>

  <section class="ai">
    <app-forecast-panel></app-forecast-panel>
  </section>

  <!-- Индикатор WebSocket -->
  <div
    class="ws-indicator"
    [class.ok]="wsStatus === 'connected'"
    [class.retry]="wsStatus === 'connecting'"
    [class.bad]="wsStatus === 'disconnected'"
  ></div>
</div>
