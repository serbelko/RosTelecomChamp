<mat-card class="card">
  <div class="head">
    <h4>Последние сканы</h4>
    <button class="pause" type="button" (click)="togglePause()">
      {{ paused() ? '▶ Продолжить' : '⏸ Пауза' }}
    </button>
  </div>

  <div class="scans-head">
    <div>Время</div>
    <div>ID робота</div>
    <div>Зона</div>
    <div>Товар</div>
    <div>Кол-во</div>
    <div>Статус</div>
  </div>

  <div class="scans-body">
    <div class="row" *ngFor="let r of rows; trackBy: trackById">
      <div>{{ r.scannedAt | date: 'HH:mm:ss' }}</div>
      <div>{{ r.robotId }}</div>
      <div>{{ r.zone }}</div>
      <div class="name" [title]="r.productName">{{ r.productName }} · {{ r.productId }}</div>
      <div class="qty">{{ r.quantity }}</div>
      <div>
        <span
          class="badge"
          [class.ok]="status(r) === 'ok'"
          [class.low]="status(r) === 'low'"
          [class.crit]="status(r) === 'crit'"
        >
          {{ status(r) === 'ok' ? 'ОК' : status(r) === 'low' ? 'Низкий' : 'Критично' }}
        </span>
      </div>
    </div>
  </div>
</mat-card>
