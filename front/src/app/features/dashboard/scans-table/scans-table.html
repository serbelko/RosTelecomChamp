<mat-card class="card">
  <h4>Последние сканы</h4>

  <div class="table-wrap" *ngIf="rows?.length; else empty">
    <table class="table">
      <thead>
        <tr>
          <th>Время</th>
          <th>SKU</th>
          <th>Название</th>
          <th>Зона</th>
          <th class="num">Кол-во</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of rows; trackBy: trackById">
          <td>{{ r.scannedAt | date: 'short' }}</td>
          <td>{{ r.productId }}</td>
          <td>{{ r.productName }}</td>
          <td>{{ r.zone }}</td>
          <td class="num">{{ r.quantity }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #empty>
    <div class="empty">Нет данных для отображения</div>
  </ng-template>
</mat-card>
