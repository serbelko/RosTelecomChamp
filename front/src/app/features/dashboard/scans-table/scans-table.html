<mat-card class="card">
  <div class="head">
    <h4>Последние сканирования</h4>
    <button mat-button (click)="togglePause()">{{ paused ? 'Возобновить' : 'Пауза' }}</button>
  </div>

  <div class="table" #scrollHost>
    <table>
      <thead>
        <tr>
          <th>Время</th>
          <th>ID робота</th>
          <th>Зона</th>
          <th>Товар</th>
          <th>Кол-во</th>
          <th>Статус</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of rows">
          <td>{{ r.ts | date: 'HH:mm:ss' }}</td>
          <td>{{ r.robotId }}</td>
          <td>{{ r.zone }}</td>
          <td>{{ r.itemName }} ({{ r.sku }})</td>
          <td>{{ r.qty }}</td>
          <td>
            <span
              class="badge"
              [class.ok]="r.status === 'OK'"
              [class.low]="r.status === 'LOW'"
              [class.crit]="r.status === 'CRITICAL'"
              >{{ r.status }}</span
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</mat-card>
