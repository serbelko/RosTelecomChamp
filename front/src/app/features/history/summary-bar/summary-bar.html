<!-- src/app/features/history/summary-bar/summary-bar.html -->
<mat-card class="summary">
  <div class="item">
    <div class="label">Всего проверок</div>
    <div class="value">{{ (summary$ | async)?.checks }}</div>
  </div>
  <div class="item">
    <div class="label">Уникальных товаров</div>
    <div class="value">{{ (summary$ | async)?.uniqueSkus }}</div>
  </div>
  <div class="item">
    <div class="label">Расхождений</div>
    <div class="value">{{ (summary$ | async)?.mismatches }}</div>
  </div>
  <div class="item">
    <div class="label">Среднее время зоны</div>
    <div class="value">{{ (summary$ | async)?.avgZoneMinutes }} мин</div>
  </div>
</mat-card>
